<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixer - Emotion Based Movie Recommender</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Fredoka&family=Playfair+Display&family=ITC+Benguiat&family=Safira+March&display=swap" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Netflixer Logo">
            <div class="netflixer-text">Netflixer</div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="title">EMOTION BASED MOVIE RECOMMENDER</div>
                </div>
                <div class="col-12 text-center">
                    <div class="emotion-selector">
                        <h1>HEY THERE</h1>
                        <p>HOW ARE YOU FEELING TODAY?</p>
                        <button class="happy btn btn-warning">HAPPY</button>
                        <button class="sad btn btn-primary">SAD</button>
                        <button class="angry btn btn-danger">ANGRY</button>
                        <button class="mixed btn btn-secondary">MIXED FEELINGS</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Placeholder for Chatbot Integration -->
        <div id="chatbot-placeholder" class="text-center mt-4">
            <!-- Add your chatbot integration code here -->
        </div>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
