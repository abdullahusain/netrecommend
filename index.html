<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettflixer Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
        }
        .welcome-text {
            max-width: 50%;
        }
        .welcome-text h1 {
            font-size: 48px;
            margin: 0;
        }
        .welcome-text p {
            font-size: 24px;
        }
        .login-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .login-form h2 {
            margin-top: 0;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .login-form a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>WELCOME TO NETTFLIXER</h1>
            <p>Emotion-based Movie Recommender</p>
        </div>
        <div class="login-form">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <form>
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email Address :</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">LOGIN</button>
            </form>
            <a href="#">Don't have an account? Sign Up now</a>
        </div>
    </div>
</body>
</html>
